version: '3.8'

services:
  # Your Go API Service
  api:
    build: .
    restart: always
    ports:
      - "1323:1323"
    depends_on:
      - db
    environment:
      # This value will be provided by Dokploy's secret management
      - DATABASE_URL=${DATABASE_URL}

  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      # These values will be provided by Dokploy's secret management
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: