version: '3.8'

# This new top-level key defines our custom network
networks:
  pathpal-net:
    driver: bridge

services:
  # Your Go API Service
  api:
    build: .
    restart: always
    ports:
      - "1323:1323"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    # This line tells the API service to join our custom network
    networks:
      - pathpal-net

  # PostgreSQL Database Service
  db:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # This line tells the DB service to join our custom network
    networks:
      - pathpal-net

volumes:
  postgres_data: